<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<script>
    $(document).ready(function() {
		// submit click handler
        $("#submittemp").click(function() {
            let temp = Number($("#inputtemp").val());

			// do the F2C converstion
            let convertedTemp = (temp - 32) * 5 / 9;

            $("#msg").html(`The Fahrenheit temperature of ${temp} is ${convertedTemp} in Celsius`);

            $.get(`http://localhost:7071/api/F2C?temp=${temp}`, function(data) {
                $("#msg").html(data);
                alert("Load was performed.");
            });


        });


    });
</script>

<body>
    <h1>Hello world</h1>
    please enter a Fahrenheit temperature&nbsp;&nbsp;<input type="number" id="inputtemp">
    <button id="submittemp" type="submit">Submit</button>
    <p id="msg"></p>
</body>

</html>
